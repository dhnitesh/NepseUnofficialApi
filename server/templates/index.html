<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepse Unofficial API Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .endpoint-card {
            transition: transform 0.2s;
            border: 1px solid #e9ecef;
            margin-bottom: 1rem;
        }

        .endpoint-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .method-badge {
            width: 60px;
            text-align: center;
        }

        .code-block {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
    </style>
</head>

<body>

    <div class="hero text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Nepse Unofficial API</h1>
            <p class="lead">A simple, unofficial API for Nepal Stock Exchange data.</p>
            <div class="mt-4">
                <a href="https://github.com/dhnitesh/NepseUnofficialApi" class="btn btn-outline-light btn-lg"
                    target="_blank">
                    <i class="fab fa-github me-2"></i>View on GitHub
                </a>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Base URL:</strong> <code class="text-dark">http://localhost:8000</code>
                </div>

                <h3 class="mb-4 text-primary border-bottom pb-2">Available Endpoints</h3>

                <!-- Endpoint List -->
                <div id="endpoints-container">
                    <!-- Endpoints will be injected here -->
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <small>&copy; 2025 Nepse Unofficial API. Built with Flask & Bootstrap.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const endpoints = [
            { path: "/IsNepseOpen", desc: "Check if the market is currently open." },
            { path: "/Summary", desc: "Get the overall market summary (Turnover, Total Traded Shares, etc.)." },
            { path: "/NepseIndex", desc: "Get the current NEPSE index details." },
            { path: "/NepseSubIndices", desc: "Get sub-indices data (Banking, Hydropower, etc.)." },
            { path: "/LiveMarket", desc: "Get live market data." },
            { path: "/TopGainers", desc: "Get the list of top gaining scrips." },
            { path: "/TopLosers", desc: "Get the list of top losing scrips." },
            { path: "/TopTenTradeScrips", desc: "Get top 10 scrips by number of trades." },
            { path: "/TopTenTurnoverScrips", desc: "Get top 10 scrips by turnover amount." },
            { path: "/TopTenTransactionScrips", desc: "Get top 10 scrips by transaction count." },
            { path: "/SupplyDemand", desc: "Get supply and demand information." },
            { path: "/PriceVolume", desc: "Get price and volume data." },
            { path: "/CompanyList", desc: "Get a list of all listed companies." },
            { path: "/SecurityList", desc: "Get a list of all securities." },
            { path: "/DailyNepseIndexGraph", desc: "Get data for the daily NEPSE index graph." },
            { path: "/DailyScripPriceGraph", desc: "Get daily price graph data for all scrips (or specify a symbol)." },
            { path: "/MarketDepth", desc: "Get market depth data (or specify a symbol)." },
            { path: "/TradeTurnoverTransactionSubindices", desc: "Get a combined report of trade, turnover, transaction and subindices." }
        ];

        const container = document.getElementById('endpoints-container');

        endpoints.forEach(ep => {
            const card = document.createElement('div');
            card.className = 'card endpoint-card';
            card.innerHTML = `
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                        <div class="d-flex align-items-center mb-2 mb-md-0">
                            <span class="badge bg-success method-badge me-3">GET</span>
                            <h5 class="card-title mb-0 font-monospace text-primary">${ep.path}</h5>
                        </div>
                        <a href="${ep.path}" target="_blank" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-external-link-alt me-1"></i> Try it
                        </a>
                    </div>
                    <p class="card-text text-muted mt-2 mb-0">${ep.desc}</p>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>

</html>
